<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>New Dojo</h1>
            <form action="/new_dojo" method="post">
                <label>Name:</label>
                <input type="text" name="name">
                <input type="submit" value="Create">
            </form>
        </div>
        <div class="right">
            <h1>All Dojos</h1>
            <div class="rightBox">
                {% for dojo in dojos %}
                    <a href="/dojo_show/{{ dojo.id }}">{{ dojo.name }}</a>
                {% endfor %}
            </div>
            <a href="/create_ninja">Add ninja</a>
        </div>
    </div>
</body>
</html>
